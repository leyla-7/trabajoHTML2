        <h1 class="text-center mb-5">Contacto</h1>

        <div class="row g-5">

        <div class="col-12 col-md-6">

         <h2 class="mb-4">Rellena el formulario</h2>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre*</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre" required pattern="[A-Za-zÀ-ÿ ]{3,40}">
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Apellidos*</label>
                <input type="text" class="form-control" id="surname" placeholder="Tus apellidos" required pattern="[A-Za-zÀ-ÿ ]{4,60}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico*</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono*</label>
                <input type="tel" class="form-control" id="phone" placeholder="123456789" required pattern="^[0-9]{9}$">
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </form>
        </div>

        <div id="map" class="mx-auto"></div>
